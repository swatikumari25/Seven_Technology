<section class="text-center card mt-2 pt-0 pb-1 px-0 z-depth-4">
    <h1 class="font-weight-bold card-header text-center h2 mt-0 mb-2">Product Details</h1>
    <div class="card-body row wow fadeIn px-3 py-0" style="visibility: visible; animation-name: fadeIn;">
        <div class="col-lg-4 col-md-6" *ngFor="let product of allProductlist">
            <div class="card p-0">
                <div class="view overlay hoverable">
                    <img src={{product.image}} class="card-img-top" alt={{product.name}}>

                </div>
                <div class="card-body">
                    <h3 class="card-title">{{product.name}}</h3>
                    <strong>{{ product.price | currency:'INR' }}</strong>
                    <p class="card-text pt-1 text-center">{{product.description}}</p>
                    <div class="text-center">
                        <button type="button" class="btn btn-sm btn-primary product-btn" (click)="addToCart(product)">Add
                            to
                            Cart</button>


                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
