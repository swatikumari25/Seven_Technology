<section class="text-center card mt-5 pt-0 pb-1 px-0">
    <div class="card-body row wow fadeIn px-3 py-0" style="visibility: visible; animation-name: fadeIn;">
        <div class="col-lg-4 col-md-6" *ngFor="let product of allProductlist">
            <div class="card p-0">
                <div class="view overlay hoverable">
                    <img src={{product.image}} class="card-img-top" alt={{product.name}}>

                </div>
                <div class="card-body">
                    <h3 class="card-title">{{product.name}}</h3>
                    <strong>{{ product.price | currency:'INR' }}</strong>
                    <p class="card-text pt-1 text-center">{{product.description}}</p>
                    <div class="text-center">
                        <button type="button" class="btn btn-sm btn-primary product-btn" (click)="addToCart(product)">Add
                            to
                            Cart</button>


                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

<div class="modal fade cartmodal" id="basicExampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header d-block">
          <h5 class="modal-title text-center" id="exampleModalLabel">Cart Details</h5>
        </div> 
        <div class="modal-body" *ngFor="let cartItem of totalProduct$ | async">
          <div class="cart-item">
            <span>{{ cartItem.name }}</span> x
            <span>{{ cartItem.quantity }}</span>=
            <strong class="float:right px-4">{{ cartItem.totalprice | currency:'INR' }}</strong>        
          <button class="btn btn-xm btn-danger float-right" (click)= (removeItem(cartItem))>X</button>
        </div>
        </div>
        <ul class="list-group ">
          <li class="list-group-item active mx-5 ">
            <strong>Total</strong> {{ cartTotal$  | async | currency:'INR' }}
          </li>
        </ul>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
   </div>
