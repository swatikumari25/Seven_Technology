<div class="modal fade" id="basicExampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Cart Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <!-- <div *ngIf="total$.length === 0" class="alert alert-info">Your Cart is Empty.</div> -->
        <div class="modal-body" *ngFor="let cartItem of totalProduct$ | async">
          <div class="cart-item">
            <span>{{ cartItem.name }}</span> x
            <span>{{ cartItem.quantity }}</span>=
            <strong>{{ cartItem.totalprice | currency:'INR' }}</strong>
          </div>
        </div>
        <ul class="list-group">
          <li class="list-group-item active">
            <strong>Total</strong> {{ cartTotal | currency:'INR' }}
          </li>
        </ul>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
